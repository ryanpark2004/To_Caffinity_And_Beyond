<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h1 id="google-4">To</h1>
                <h1 id="google-3">Caffinity</h1>
                <h1 id="google-0-1">and</h1>
                <h1 id="google-0-2">Beyond</h1>
            </div>
            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Search for a caffeinated drink" id="filter-text-val" onkeyup="filterText()">
            </div>
        </div>
        <div id="answer-box">

        </div>
    </div>

    <script>

        function answerBoxTemplate(title,url){
            return `<div class=''>
                <h3 class='drink-title'>${title}</h3>
                <p class='drink-url'>${url}</p>
            </div>`
        }

        function sendFocus(){
            document.getElementById('filter-text-val').focus()
        }

        function filterText(){
            let query = document.getElementById("filter-text-val").value.trim();
    
            if (query === "") {
                document.getElementById("answer-box").innerHTML = "";
                return;
            }
            document.getElementById("answer-box").innerHTML = ""
            console.log(document.getElementById("filter-text-val").value)
            fetch("/recommendations?" + new URLSearchParams({ query: query }).toString())
            .then((response) => response.json())
            .then((data) => data.forEach(row => {
                
                let tempDiv = document.createElement("div")
                tempDiv.innerHTML = answerBoxTemplate(row["title"],row["url"])
                document.getElementById("answer-box").appendChild(tempDiv)
            }));

        }
            
    </script>
</body>
