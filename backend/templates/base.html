<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h1 id="google-4">To</h1>
                <h1 id="google-3">Caffinity</h1>
                <h1 id="google-0-1">and</h1>
                <h1 id="google-0-2">Beyond</h1>
            </div>
            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Search for a caffeinated drink" id="filter-text-val" onkeyup="filterText()">
            </div>
        </div>
        <div id="answer-box">

        </div>
    </div>

    <script>
        // Caffeine meter levels
        const caffeineIcons = {
            low: '☕',
            medium: '☕☕',
            high: '☕☕☕'
        };
        
        // Random caffeine facts to display while loading
        const caffeineFacts = [
            "Did you know? Caffeine reaches its peak level in your bloodstream within 30-60 minutes of consumption.",
            "Fun fact: The word caffeine comes from the German word 'kaffee' and the French word 'café'.",
            "Coffee trivia: It takes about 42 coffee beans to make an espresso.",
            "Tea fact: Green tea contains about half the caffeine of black tea.",
            "Energy fact: The world's most caffeinated coffee contains 1,555 mg of caffeine per 12 oz cup!"
        ];
        
        function getRandomFact() {
            return caffeineFacts[Math.floor(Math.random() * caffeineFacts.length)];
        }
        
        function answerBoxTemplate(drink) {
            return `
            <div class="drink-result">
                <div class="drink-header">
                    <div class="flex justify-between items-center">
                        <h3 class="drink-title">${drink.title}</h3>
                        <div class="caffeine-content text-sm text-gray-700">
                            <div>Rating: ${drink.rating}/5</div>
                            <div class="text-right">☕ ${drink.caffeine_mg || 0}mg caffeine</div>
                        </div>
                    </div>
                </div>

                ${drink.extra_info ? `
                    <p class="drink-extra">${drink.extra_info}</p>
                ` : ''}

                ${drink.flavors.length > 0 ? `
                    <div class="flavor-profile">
                        <span class="flavor-label text-sm font-medium text-gray-600">Flavors:</span>
                        <div class="flavor-pills">
                            ${drink.flavors.map(flavor => `
                                <span class="flavor-pill bg-amber-100 text-amber-800 text-xs px-2 py-1 rounded-full">
                                    ${flavor}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}

                <div class="drink-details">
                    <a href="${drink.url}" target="_blank" class="learn-more-btn">
                        <span class="btn-text">Learn more</span>
                        <span class="btn-icon">→</span>
                    </a>
                </div>
            </div>
            `;
        }

        function handleKeyDown(event) {
            if (event.key === "Enter") {
                filterText();
            }
        }

        function sendFocus(){
            document.getElementById('filter-text-val').focus()
        }

        function filterText(){
            let query = document.getElementById("filter-text-val").value.trim();
    
            if (query === "") {
                document.getElementById("answer-box").innerHTML = "";
                return;
            }
            document.getElementById("answer-box").innerHTML = ""
            console.log(document.getElementById("filter-text-val").value)
            fetch("/recommendations?" + new URLSearchParams({ query: query }).toString())
            .then((response) => response.json())
            .then((data) => data.forEach(row => {
                
                let tempDiv = document.createElement("div")
                tempDiv.innerHTML = answerBoxTemplate(row["title"],row["url"])
                document.getElementById("answer-box").appendChild(tempDiv)
            }));

        }
            
    </script>
</body>
